<!DOCTYPE html>

{% extends "home.html"%}
{% block title %}Edit Course{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <br><h1 class="mt-5"><i class="fa fa-edit" aria-hidden="true"></i> Edit Course:</h1>
    <form action="/course/edit/{{course.id}}" method="post">
      <div class="form-group">
        <label>Course Number</label>
        <input class="form-control" type="text" name="course_no" value="{{course.course_no}}" required="true">
      </div>
      <div class="form-group">
        <label>Title</label>
      <input class="form-control" type="text" name="title" value="{{course.title}}" required="true">
      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="professor">
          {% for professor in professors %}
            {% if professor == course.professor %}
              <option selected="selected">{{professor.name}}</option>
            {% else %}
              <option>{{professor.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Professor not in the list? <a href="/professor/add" class="btn btn-success" role="button" aria-disabled="true">Add Professor</a>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{course.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
